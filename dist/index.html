<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasLeak</title>

    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bundle.js" defer></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" 
    rel="stylesheet">
</head>
<body data-theme="">
    <div class="container main-container">

        

        <aside class="main-aside">
            <div class="top">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="person photo" class="">
                    <h2><span class="primary">GAS</span>LEAK</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="sidebar__item active">
                    <span class="material-icons-sharp sidebar__item__icon"> grid_view </span>
                    <h3 class="sidebar__item__label">Dashboard</h3>
                </a>
                <a href="#" class="sidebar__item">
                    <span class="material-icons-sharp sidebar__item__icon"> auto_graph </span>
                    <h3 class="sidebar__item__label">Analytics</h3>
                </a>
                
            </div>

        </aside>

        <!-- End of sidebar -->

        <main class="content">
            <div class="navbar">
                <button id="menu-btn">
                    <span class="material-icons-sharp">  menu </span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active" id="light-btn">  light_mode </span>
                    <span class="material-icons-sharp" id="dark-btn">  dark_mode </span>
                </div>
    
                <div class="profile">
                    <div class="profile__info">
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile__photo">
                        <span class="material-icons-sharp">
                            manage_accounts
                        </span>
                    </div>
                </div>
            </div>
            
            <h1>Dashboard</h1>


            <div class="insights-container">

                <div class="insight">
                    <div class="insight__header">
                        <span class="material-icons-sharp insight__header__icon bg-primary"> analytics </span>
                        <h3 class="insight__header__title">Alerts</h3>
                    </div>
                    <div class="insight__content">
                        <span class="insight__content__data">0</span>
                        <footer class="text-muted">Last 30 days</footer>
                    </div>
                    <canvas id="myChart" class="insight__graph"></canvas>
                </div>

                <!-- <div class="insight">
                    <div class="insight__header">
                        <span class="material-icons-sharp insight__header__icon bg-warning"> analytics </span>
                        <h3 class="insight__header__title">C</h3>
                    </div>
                    <div class="insight__content">
                        <span class="insight__content__data">200</span>
                        <footer class="text-muted">Last 30 days</footer>
                    </div>
                    <canvas id="myChart2" class="insight__graph"></canvas>
                </div> -->

                <div class="insight">
                    <div class="insight__header">
                        <span class="material-icons-sharp insight__header__icon bg-danger"> analytics </span>
                        <h3 class="insight__header__title">Gas Leaks</h3>
                    </div>
                    <div class="insight__content">
                        <span class="insight__content__data">200</span>
                        <footer class="text-muted">Last 30 days</footer>
                    </div>
                    <canvas id="myChart3" class="insight__graph"></canvas>
            
                </div>
            </div>

            <div class="graph">
                <canvas id="live-monitoring"></canvas>
            </div>
        </main>

        <!-- End of content -->
        

    </div>
</body>
</html>
